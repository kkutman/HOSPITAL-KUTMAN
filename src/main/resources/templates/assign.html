<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <form th:method="POST" th:action="@{/doctor/{id}/ass(id=${doctor.getId()})}" th:object="${doctor}" class="form_hospital">
            <div>
                <div class="form-group">
                    <select th:field="*{departmentId}">
                        <option value="">--Select an option--</option>
                        <option th:each="department : ${getAllDepartment}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
                    </select>
                </div>

                <button type="submit" class="btn_save">SAVE</button>
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
